<ion-header>
	<ion-navbar>
		<ion-title>Services App</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h3 padding-top text-center>Cambiar contraseña</h3>
    <form [formGroup]="forma" (ngSubmit)="updatePassword()" novalidate>  
        <ion-item>
            <ion-label floating>Password actual</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="msg-error" *ngIf="forma.controls['password'].errors?.required && forma.controls['password'].touched">
            El campo es obligatorio
        </div>
        <ion-item>
            <ion-label floating>Password nuevo</ion-label>
            <ion-input type="password" formControlName="password1"></ion-input>
        </ion-item>
        <div class="msg-error" *ngIf="forma.controls['password1'].errors?.required && forma.controls['password1'].touched">
            El campo es obligatorio
        </div>
        <div class="msg-error" *ngIf="forma.controls['password1'].errors?.noIguales && forma.controls['password1'].dirty">
            Las contraseñas no coinciden
        </div>
        <ion-item>
            <ion-label floating>Confirmar password</ion-label>
            <ion-input type="password" formControlName="password2"></ion-input>
        </ion-item>
        <div class="msg-error" *ngIf="forma.controls['password2'].errors?.required && forma.controls['password2'].touched">
            El campo es obligatorio
        </div>
        <div class="msg-error" *ngIf="forma.controls['password2'].errors?.noIguales && forma.controls['password2'].dirty">
            Las contraseñas no coinciden
        </div>
        <div class="btn-form" padding-top>
            <button class="color-primary" ion-button block type="submit" [disabled]="!forma.valid">Guardar</button>
        </div>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar text-center text-uppercase>
        <p>{{anio}} © Isuneon S.A.</p>
    </ion-toolbar>
</ion-footer>
