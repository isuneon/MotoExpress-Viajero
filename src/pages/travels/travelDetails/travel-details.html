<ion-header>
	<ion-navbar>
    	<ion-title>Detalles del viaje</ion-title>
  	</ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item-group>
        <ion-item-divider color="light"><ion-icon name="walk" item-start></ion-icon> Distancia a recorrer</ion-item-divider>
        <ion-item>{{dataViaje['distancia']}}</ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light"><ion-icon name="map" item-start></ion-icon> Punto de partida</ion-item-divider>
        <ion-item>{{dataViaje['origenText']}}</ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light"><ion-icon name="map" item-start></ion-icon> Punto de llegada</ion-item-divider>
        <ion-item>{{dataViaje['destinoText']}}</ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light"><ion-icon name="time" item-start></ion-icon> Tiempo estimado de llegada</ion-item-divider>
        <ion-item>{{dataViaje['duracion']}}</ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light"><ion-icon name="logo-usd" item-start></ion-icon>Tarifa del viaje</ion-item-divider>
        <ion-item>{{dataViaje['precio']}}</ion-item>
    </ion-item-group>
    <div padding-top> 
	   <button class="color-primary" ion-button block (click) = "confirmarViaje()">Tomar viaje</button>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar text-center text-uppercase>
        <p>{{anio}} Â© Isuneon S.A.</p>
    </ion-toolbar>
</ion-footer>
