<ion-content padding>
    <div class="center">
        <img src="assets/imgs/logoapp.svg" />
    </div>
    <form [formGroup]="forma" (ngSubmit)="inicioSesion()" novalidate>   
        <ion-item>
    		<ion-label floating>Correo</ion-label>
    		<ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="msg-error" *ngIf="forma.controls['email'].errors?.required && forma.controls['email'].touched">
            El campo es obligatorio
        </div>
        <div class="msg-error" *ngIf="forma.controls['email'].errors?.pattern && forma.controls['email'].touched">
            Formato incorrecto
        </div>
  		<ion-item>
    		<ion-label floating>Password</ion-label>
    		<ion-input type="password" formControlName="password"></ion-input>
  		</ion-item>
        <div class="msg-error" *ngIf="forma.controls['password'].errors?.required && forma.controls['password'].touched">
            El campo es obligatorio
        </div>
        <div class="btn-form">
            <button class="color-primary" ion-button block type="submit" [disabled]="!forma.valid">Iniciar Sesión</button>
        </div>
    </form>
    <div class="btn-form center">
        <button class="color-primary" ion-button block icon-start icon-only (click) = "inicioSesionFacebook()">
            <ion-icon name='logo-facebook'></ion-icon>
            Login with Facebook
        </button>
        <button class="color-primary margin-top" ion-button block icon-start icon-only (click) = "inicioSesionGoogle()">
            <ion-icon name='logo-googleplus'></ion-icon>
            Login with Google+
        </button>
    </div>
    <div col-sm-12 col-md-4 offset-md-4>
        <ion-row margin-top>
            <p no-margin>
                <a style="text-decoration: none;" (click) = "recuperarContrasena()">Recuperar contraseña</a>
            </p>
        </ion-row>
        <ion-row>
            <p margin-top>
                <a style="text-decoration: none;" (click) = "nuevoUsuario()"> <span>¿No tienes cuenta aún?</span> Registrate</a>
            </p>
        </ion-row>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar text-center text-uppercase>
        <p>{{anio}} © Isuneon S.A.</p>
    </ion-toolbar>
</ion-footer>
